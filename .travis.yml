notifications:
  email: false

language: python

cache:
  - pip

env:
  - REQUIREMENTS=lowest
  - REQUIREMENTS=release
  - REQUIREMENTS=devel

python:
  - "3.6"
  - "3.7"
  - "3.8"

matrix:
  fast_finish: true
  allow_failures:
    - env: REQUIREMENTS=devel
    - python: 3.8

before_install:
  - "nvm install 12; nvm use 12"
  - "pip uninstall -y six"
  - "travis_retry pip install --upgrade pip setuptools py"
  # Bug in pkginfo wheel 1.3.0 (remove once fixed in pkginfo)
  - "travis_retry pip install --upgrade --no-binary=:all: pkginfo"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"
  - "npm update && npm install --silent -g node-sass clean-css uglify-js requirejs"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -r requirements-devel.txt"
  - "travis_retry pip install -e .[all]"

script:
  - "./run-tests.sh"

after_success:
  - coveralls

deploy:
  provider: pypi
  user: inveniosoftware
  password:
    secure: ""
  distributions: "compile_catalog sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
    python: "3.6"
    condition: $REQUIREMENTS = release
